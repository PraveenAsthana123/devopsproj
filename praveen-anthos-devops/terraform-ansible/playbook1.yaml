---
  - name: install httpd and php
    hosts: all
    gather_facts: true
    become: yes
    become_method: sudo
    tasks:
    - name: install httpd
      package:
        name: httpd
        state: latest
    - name: install php
      package:
        name: php
        state: latest
    - name: start service of httpd
      service: 
        name: httpd
        state: started
    - name: install git 
      package:
        name: git
        state: latest
    - name: clone a git repo 
      git:
        repo: 'https://github.com/niteshsharma99/webapp-repo.git' 
        dest: /var/www/html

